<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WEATHERNOW - Weather App</title>
    <link rel="icon" href="./assets/images/favicon_32x32.png" />
    <link href="./assets/css/weather.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="app-wea">
        <div class="container">

            <!-- FIXED HEADER -->
            <header class="main-header">
                <img src="./assets/images/weathernow-logo.svg" title="WeatherNow" alt="WheatherNow logo" width="164" class="wea-logo">
            </header>


            <!-- CONTENT -->
            <div class="main-content">
                <div id="weaContainer" class="wea-container"></div>
            </div>


            <form id="formAdd" class="wea-search">
                <input name="textField" type="text" placeholder="Please enter a city...">
                <button class="btn btn-primary">Add</button>
            </form>

        </div>
    </div>
    

    <script src="js/App.js"></script>

</body>
</html>
